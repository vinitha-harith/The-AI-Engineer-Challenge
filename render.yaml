services:
  - type: web
    name: mental-coach-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.index:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set this to your Vercel frontend URL
      - key: RESTRICT_CORS
        value: false  # Allow public access

